<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/accordion.css">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="./assets/styles/modal.css">
  <title>Test task</title>
</head>
<body>
  <header class="header bg-white shadow-sm">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <img src="./assets/icons/contact-book.svg" width="18" height="22" alt="Книга контактов"/>
        <span class="text-primary fw-bold fs-heading">Книга контактов</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-danger fs-default" type="button">
          <span class="d-inline-flex align-items-center gap-2">
            <span>Добавить контакт</span>
            <span>+</span>
          </span>
        </button>
        <button class="btn btn-primary fs-default" data-bs-target="#groupsModal" data-bs-toggle="modal" type="button">Группы</button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="accordion-wrapper">
    </div>
  </main>

  <div class="modal fade" id="groupsModal" tabindex="-1" aria-labelledby="groupsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title fs-heading fw-bold" id="groupsModalLabel">Группы контактов</div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button class="btn btn-link btn-add fs-default" type="button" >Добавить</button>
          <button class="btn btn-primary fs-default save-btn fs-default" type="button">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./assets/scripts/renderContacts.js"></script>
<script src="./assets/scripts/modals.js"></script>
</body>
</html>
